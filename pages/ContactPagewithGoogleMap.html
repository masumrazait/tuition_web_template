<section class="contact" id="contact">
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="contact-detail">
                <span>📌</span>
                <p>ExcelEd Tuition Center<br>123 Education Lane<br>Knowledge City, 110001</p>
            </div>
            <div class="contact-detail">
                <span>📞</span>
                <p>+91 98765 43210</p>
            </div>
            <div class="contact-detail">
                <span>✉️</span>
                <p>info@exceled.com</p>
            </div>
            <div class="contact-hours">
                <h3>Operating Hours</h3>
                <p>Monday-Friday: 8AM - 8PM</p>
                <p>Saturday: 8AM - 4PM</p>
                <p>Sunday: Closed</p>
            </div>
        </div>

        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.367471143034!2d77.12345678901234!3d28.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjjCsDA3JzI0LjQiTiA3N8KwMDcnMjQuNCJF!5e0!3m2!1sen!2sin!4v1234567890123!5m2!1sen!2sin" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div class="contact-form">
        <h3>Send us a Message</h3>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Your Phone">
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</section>
